<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" #email ng-model="email" id="email" placeholder="enter email"  required/>
     </div>
     <div class="form-group">
      <label for="password">Password</label>
       <input type="password" class="form-control" #password ng-model="password" id="password" placeholder="enter password"   required/>
     </div>
     <button type="submit" class="btn btn-default" (click)="login(email.value, password.value)">Guardar</button>
    </form>
  </div>
</div>
